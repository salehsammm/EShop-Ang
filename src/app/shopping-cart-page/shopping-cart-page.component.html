<h3> سبد خرید:</h3>
  <!-- use renderRows() to update data  -->


@if (shoppingCart) {
  <table mat-table [dataSource]="shoppingCart.shoppingCartItems" class="mat-elevation-z8">
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>نام محصول</th>
      <td mat-cell *matCellDef="let item">{{item.productName}}</td>
    </ng-container>
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>تعداد</th>
      <td mat-cell *matCellDef="let element">{{element.count}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>قیمت</th>
      <td mat-cell *matCellDef="let item">{{item.productPrice * item.count | price}}</td>
    </ng-container>    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <h4>قیمت نهایی : {{shoppingCart.totalPrice | price}} </h4>
}
